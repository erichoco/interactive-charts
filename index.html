<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Total Prototype</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <div id="content-wrapper">
        <h1>kuad數據總覽</h1>
        <p>This is the prototype version.</p>
        <button type="button" id="refresh-btn">Refresh data</button>
        <div id="line-chart">
            <input type="radio" class="type_radio" name="type" value="impression" checked>Impressions</input>
            <input type="radio" class="type_radio" name="type" value="click">Clicks</input>
            <input type="radio" class="type_radio" name="type" value="ctr">CTR</input>
        </div>
        <div id="bottom-slider">
            <ul>
                <li>
                    <div id="bar-charts" class="bottom-charts"></div>
                </li>
                <li>
                    <div id="ad-pie-charts" class="bottom-charts"></div>
                </li>
                <li>
                    <div id="app-pie-charts" class="bottom-charts">App pie</div>
                </li>
            </ul>
        </div>
        <div id="slider-nav">
            <button data-dir="prev">Previous</button>
            <button data-dir="next">Next</button>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/name_mapping.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/LineChart.js"></script>
    <script type="text/javascript" src="js/Slider.js"></script>
    <script type="text/javascript" src="js/BarCharts.js"></script>
    <script type="text/javascript" src="js/AdPieCharts.js"></script>
    <script type="text/javascript" src="js/update_line_chart.js"></script>
    <script type="text/javascript" src="js/main_v2.js"></script>
</body>
</html>
