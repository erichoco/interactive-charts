<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overview Prototype</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <div id="content-wrapper">
        <h1>Interactive Charts</h1>
        <p>This is the prototype version.</p>
        <button type="button" id="refresh-btn">Refresh data</button>
        <div id="line-chart">
            <input type="radio" class="type_radio" name="type" value="0" checked>Impressions</input>
            <input type="radio" class="type_radio" name="type" value="1">Clicks</input>
            <input type="radio" class="type_radio" name="type" value="2">CTR</input>
        </div>
        <div id="bottom-slider">
            <ul>
                <li>
                    <div id="bar-charts" class="bottom-charts"></div>
                </li>
                <li>
                    <div id="donut-charts" class="bottom-charts"></div>
                </li>
                <li>
                    <div id="app-pie-charts" class="bottom-charts"></div>
                </li>
            </ul>
        </div>
        <div id="slider-nav" class="clearfix">
            <button data-dir="next">Next</button>
            <button data-dir="prev">Previous</button>
        </div>
    </div>
    <p class="foot">By <a href="https://github.com/erichoco">Eric Chiu</p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/CONSTANT.js"></script>
    <script type="text/javascript" src="js/colorbrewer.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/interaction.js"></script>
    <script type="text/javascript" src="js/LineChart.js"></script>
    <script type="text/javascript" src="js/Slider.js"></script>
    <script type="text/javascript" src="js/BarCharts.js"></script>
    <script type="text/javascript" src="js/DonutCharts.js"></script>
    <script type="text/javascript" src="js/AppPieCharts.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
